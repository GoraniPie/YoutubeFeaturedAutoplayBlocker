<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Autoplay Blocker - Settings</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
    }
    label {
      display: flex;
      align-items: center;
      font-size: 16px;
      gap: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h2>Youtube Featured Autoplay Blocking</h2>
  <label>
    <span>Block Autoplay:</span>
    <div class="switch">
      <input type="checkbox" id="toggle-blocker">
      <span class="slider"></span>
    </div>
  </label>

  <script src="options.js"></script>
</body>
</html>
